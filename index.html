<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h1 {
            color: #ff69b4;
            font-size: 2em;
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        #yes {
            background-color: #ff69b4;
            color: white;
        }
        #yes:hover {
            background-color: #ff1493;
        }
        #no {
            background-color: #ccc;
            color: #333;
            position: relative;
        }
        #no:hover {
            background-color: #aaa;
        }
        .celebration {
            display: none;
            margin-top: 20px;
        }
        .celebration img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine Tingu? ðŸ’–</h1>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
            <h5> "no krke toh dikha ðŸ˜ˆ" </h5>
        </div>
        <div class="celebration">
            <img src="https://i.pinimg.com/originals/5e/fe/9b/5efe9bd01468e5dd22843ad58140fbee.gif" alt="Celebration Confetti">
            <p>Yay! ðŸŽ‰ You said yes!</p>
        </div>
    </div>
    <canvas id="confetti-canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const celebration = document.querySelector('.celebration');

        // Function to move the No button randomly on hover
        noButton.addEventListener('mouseover', () => {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();

            // Calculate random position within the container, avoiding edges
            const maxX = containerRect.width - buttonRect.width - 20;
            const maxY = containerRect.height - buttonRect.height - 100; // Leave space for other elements

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });

        // Handle Yes button click
        yesButton.addEventListener('click', () => {
            // Hide buttons and show celebration
            document.querySelector('.buttons').style.display = 'none';
            celebration.style.display = 'block';

            // Trigger confetti animation
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        });
    </script>
</body>
</html>
